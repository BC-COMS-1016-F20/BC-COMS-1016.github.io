  did_you_use_any_other_resources: Yes, I created an account on the company's website and completed basic spanish exercises.
  give_a_one_sentence_description_of_the_company.: Duolingo is a free language education and text translation platform.
  give_a_url_for_the_companys_website: https://www.duolingo.com/
  when_was_the_company_started: November 2011
  who_were_the_founders: Luis von Ahn and Severin Hacker
  does_it_have_an_interesting_origin_story: Duolingo was originally started as an academic project at Carnegie Mellon between Luis von Ahn and his PhD student Severin Hacker. Luis von Ahn was born and raised in Guatemala and saw firsthand how expensive it was to learn English, so after selling his second company reCAPTCHA to Google in 2009 Von Ahn decided to shift his focus towards language education. Von Ahn and Hacker had weekly half-hour meetings between 2009 and 2011 discussing ways to improve language education, resulting in the creation of Duolingo.
  what_service_does_the_company_provide: Duolingo provides a free learning platform for individuals to learn a new language. At the end of lessons, the app allows users to practice by translating real articles. By combining many translations from high-level users, Duolingo can create an accurate translation of an article. As a result, Duolingo also acts as translation service for companies such as BuzzFeed and CNN. In addition, Duolingo has a language certification service. To add new languages "incubators" are created so that bilingual individuals can come together and help build curriculums.
  does_this_update_a_previous_service_or_business_model,_or_is_it_completely_new: Updates a previous model
  if_it_updates_something,_what_does_it_replace: Duolingo updates both the language learning business model and the text-translation business model. Duolingo is able to provide a free language learning service for people, as opposed to other fee-based learning platforms. It also makes the learning process into a game by creating short exercises and awarding badges and points. At the same time, it is able to generate revenue by using the more traditional approach of charging companies for article translations.
  what_other_new_companies_provide_services_that_are_similar_to_your_companys_: Babbel<p>Lingualia<p>Livemocha (recently acquired by Rosetta Stone)<p>Busuu<p>italki
  what_is_an_example_of_how_someone_uses_this_service: Duolingo's services can be accessed both through their website and their downloadable app. It is free and available to anyone who creates a profile. The sign up process takes about 30 seconds and only requires an email. After signing up, a user just clicks on a language he/she wants to learn and can begin doing exercises. The current courses available for english speakers are primarily romance languages such as Spanish, French, Italian, etc. For non-english speakers the languages available are very limited. As users get better with a language, they can click on "immersion" and translate real articles for practice.
  compare_the_number_of_users_to_contributors.: More users than contributors
  who_are_the_people_who_contribute_services: People who are learning a language on Duolingo also contribute text-translations for articles that are sold to companies such as BuzzFeed and CNN. The curriculums themselves are also crowdsourced by bilingual communities that are moderated by Duolingo.
  how_does_the_company_incentivize_them_to_contribute,_or_what_motivates_them_to_participate_: Users are motivated to contribute and translate articles because it will help them learn a new language.
  is_this_a_service_that_was_previously_provided_by_experts_/_professionals: Yes
  are_the_contributors_experts_/_professionals: No
  how_does_the_company_ensure_the_quality_of_the_services_it_provides: Duolingo assures the quality of the translations by aggregating many translations of top performing users. In addition, peers can "upvote" translations and proofread translations. To ensure curriculum quality, adding new languages is a thorough process. There are three phases for the language "incubator"&#58; private, beta, public. To contribute, users must apply and show they are fluent in both languages. There are also moderators that compile and edit work. The company continually does A/B testing on curriculums to improve the effectiveness of exercises.
  is_its_service_something_that_is_typically_regulated_by_the_government: No
  if_so,_what_are_the_intents_of_the_regulations_and_does_your_company_meet_those_standards: 
  is_a_reputation_system_used_by_your_company: Yes
  if_so,_how_does_it_work: As exercises are completed in the curriculum, users are given points and badges which quantifies how well they know the language. In addition, user translations are checked by peers and are assigned "upvotes" or "downvotes" based on the quality. As you translate more articles you move up "translation tiers".
  if_the_service_is_provided_by_many_contributors,_how_are_are_their_contributions_aggregated_: Duolingo takes the translations of many users and combines them to create an accurate translation. Translations are also checked by peers to ensure they are accurate. When creating curriculums the company uses many contributors to create the content and then uses moderators to compile and edit work. A patented algorithm is used to ensure quality of the curriculums.
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_users: 38 Million Users
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_dollars: Duolingo does not provide revenue numbers; however, profit is estimated to be in the hundreds of thousands
  if_your_company_were_to_scale_up_to_10_or_100_times_its_current_size,_how_well_do_you_think_its_business_model_would_work: The business model is relatively scalable for wide spoken languages such as Spanish and French. As more companies join, there should be enough users to fill demand. As more users join, the learning process would not be affected so incentives will remain unchanged and quality will remain unaffected. However, scalability will most probably be limited for languages that are not in high demand due to the fact that not enough bilingual individuals will exist to generate the curriculum and not enough users will be able to translate the articles.
  describe_the_workflow_for_how_the_service_is_advertised,_and_how_the_contributors_contribute,_and_what_the_users_get_in_the_end.: A language curriculum is created by a group of bilingual users (most major languages already have a curriculum). An individual signs up for Duolingo and chooses one of these languages. The individual completes game-like exercises and gains experience points. As the individual gains proficiency he/she will choose articles to translate to practice skills. These articles have been posted to the website by organizations who will pay Duolingo for the translation service. Many individuals translate the same article. These translations are aggregated and given to the organization. In the end, the individual learns a language, the company gets an article translated, and Duolingo makes a small profit.
  is_there_anything_else_youd_like_to_say_about_the_company: No
  have_there_been_any_controversies_about_the_company_or_the_service_that_it_provides: Duolingo has had no major controversies
  what_kind_of_organization_is_it: Privately held company
  how_does_the_company_generate_revenue: Organizations can upload documents onto Duolingo to be translated for a fee. The company has contracts with BuzzFeed and CNN to translate articles for their international websites. In addition, Duolingo also has a language testing service similar to the TOEFL iBT that it charges $20 for.
