  what_online_resources_did_you_use_in_researching_it: http://www.rottentomatoes.com/<p>http://en.wikipedia.org/wiki/Rotten_Tomatoes<p>http://stephenwang.com/b/rotten-tomatoes-2000-2005/29/<p>http://fortune.com/2010/07/02/rotten-tomatoes-gets-fresh/<p>https://tv.yahoo.com/news/rotten-tomatoes-fresh-ratings-tv-shows-exclusive-070120791.html<p>http://www.crunchbase.com/organization/flixster<p>http://www.worthofweb.com/website-value/rottentomatoes.com<p>http://articles.latimes.com/2012/jul/18/nation/la-na-nn-rotten-tomatoes-shuts-down-batman-comments-after-death-threats-20120718
  did_you_use_any_other_resources: I used the Flixster app, which acquired Rotten Tomatoes
  give_a_one_sentence_description_of_the_company.: Rotten Tomatoes aggregates film reviews from critics and average viewers
  give_a_url_for_the_companys_website: http://www.rottentomatoes.com/
  when_was_the_company_started: August 12, 1998
  who_were_the_founders: Senh Duong, Patrick Lee, Stephen Wang
  does_it_have_an_interesting_origin_story: Senh Duong, creative director at Design Reactor, developed the website as a side project, starting with aggregating reviews of all Jackie Chan movies. From its launch, the site was immediately successful, going viral linked with hit movies such as Star Wars&#58; Episode 1 and The Blair Witch Project. Patrick Lee and Stephen Wang tried to convince Duong to come back to Design Reactor, bringing Rotten Tomatoes with him, but eventually decided to instead join him at Rotten Tomatoes as its own entity, with their company, Design Reactor, as a sister company. 
  what_service_does_the_company_provide: Aggregate movie and TV show reviews by users and critics; provides an aggregate rating. 
  does_this_update_a_previous_service_or_business_model,_or_is_it_completely_new: Updates a previous model
  if_it_updates_something,_what_does_it_replace: Professional Movie and TV Show reviews (in newspapers and other publications). 
  what_other_new_companies_provide_services_that_are_similar_to_your_companys_: New York Times<p>Entertainment Weekly <p>The New Yorker<p>Movie Review Intelligence <p>IMDB<p>I Heart Movies<p>FilmCrave
  what_is_an_example_of_how_someone_uses_this_service: The user can either expressly go to the Rotten Tomatoes website to look up reviews and ratings or (more commonly), use Flixster to look up showtimes, etc., where the user will also be shown the movies rotten tomatoes score and reviews (from critics and users). As a user, I've only used it in the context of Flixster, but the ratings definitely carry serious weight, and if I see a movie with a low rating (below 60% will show a green "rotten tomato"), I will often check the reviews, and often not see the movie. 
  compare_the_number_of_users_to_contributors.: More users than contributors
  who_are_the_people_who_contribute_services: Users with Rotten Tomatoes or Flixster accounts (users can log into Rotten Tomatoes with with Facebook accounts as well). Users can also register as Critics, although they must be cleared as critics at well-standing publications, or something similar. Users' contributions are marked and sorted as either by regular users or by critics. 
  how_does_the_company_incentivize_them_to_contribute,_or_what_motivates_them_to_participate_: People are likely to contribute to have their opinions heard, especially if they felt very strongly (in one direction or the other) about a film or TV show. If a user's reviews get many likes, they can become critics and their reviews will carry more weight. There are also message boards on which users can discuss movies, TV shows, etc., so there is a social interaction incentive to communicate and contribute as well. 
  is_this_a_service_that_was_previously_provided_by_experts_/_professionals: Yes
  are_the_contributors_experts_/_professionals: Yes
  how_does_the_company_ensure_the_quality_of_the_services_it_provides: Rotten Tomatoes staff read critics' reviews and decide whether they are positive or negative. When a film or TV show has received enough reviews, the staff will also write a brief summary on the consensus for the movie that takes in all the reviews. A movie is "certified fresh" if it has more than 75% positive reviews and at least 40 reviews from Tomatometer critics (5 of which must be top critics). This ensures that they are providing an accurate and well-rounded review of the movie/show. 
  is_its_service_something_that_is_typically_regulated_by_the_government: No
  if_so,_what_are_the_intents_of_the_regulations_and_does_your_company_meet_those_standards: (no regulation)
  is_a_reputation_system_used_by_your_company: Yes
  if_so,_how_does_it_work: As above, top critics are cleared by the staff, and their reviews must also have a certain number of likes from other users. 
  if_the_service_is_provided_by_many_contributors,_how_are_are_their_contributions_aggregated_: As above, the Rotten Tomatoes staff rates each review as positive or negative, and the final score is the percentage of positive reviews. On Flixster, the reviews are also sorted between users and critics. 
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_users: 3,950,000 visitors / day; Alexa Rank&#58; 686
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_dollars: $ 21,329,640 / year
  if_your_company_were_to_scale_up_to_10_or_100_times_its_current_size,_how_well_do_you_think_its_business_model_would_work: No, because revenue is generated from advertising. Advertising hits viewers as well as contributors, but scaling up contributors does not necessarily increase total views (users + contributors), and further, while ad revenue is more closely linked to total views, it is not linearly correlated.
  describe_the_workflow_for_how_the_service_is_advertised,_and_how_the_contributors_contribute,_and_what_the_users_get_in_the_end.: A user goes onto the website or Flixster app, picks the movie she wants to review, and writes her review. The Rotten Tomatoes staff will determine if the review is positive or negative, which will affect the movies score. The review will also be listed when other users look at the movie's rating, either under critics or users, depending on who wrote the review. 
  is_there_anything_else_youd_like_to_say_about_the_company: 
  have_there_been_any_controversies_about_the_company_or_the_service_that_it_provides: As with any site that is in open forum on the Internet, there is the danger of people commenting hurtful, dangerous, or threatening things. This happened to such an extreme around the release of the third Batman movie The Dark Knight Rises, that the commenting section was temporarily shut down. This raised questions of monitoring content, as well as holding users more accountable for what they say online. It also touched on issues of conflict of interests as Rotten Tomatoes is a part of Flixster, which is owned by Warner Brothers, which also produced the Batman Trilogy (although Rotten Tomatoes said the decision to temporarily shut off the commenting capabilities was purely internal). 
  what_kind_of_organization_is_it: Part of Flixster, which is owned by Warner Brothers, which is a subsidiary of Time Warner
  how_does_the_company_generate_revenue: The company's primary source of revenue, like many web companies, is online advertising 
