  what_company_are_you_profiling: FiveThirtyEight (538)
  what_online_resources_did_you_use_in_researching_it: http://fivethirtyeight.com/<p>http://www.theguardian.com/commentisfree/2014/apr/22/upshot-vox-fivethirtyeight-data-journalism-golden-age<p>http://en.wikipedia.org/wiki/FiveThirtyEight<p>http://fivethirtyeight.blogs.nytimes.com/
  did_you_use_any_other_resources: Tried the company's service - navigated though the website and read posted articles
  give_a_one_sentence_description_of_the_company.: FiveThiryEight is a poll aggregator and data analysis website and blog.
  give_a_url_for_the_companys_website: http://fivethirtyeight.com/
  when_was_the_company_started: March 7, 2008
  who_were_the_founders: Nate Silver
  does_it_have_an_interesting_origin_story: The website was launched and quickly gained prominence during the 2008 presidential primaries and general election. 538 (at the time consisting of only founder Nate Silver) was unique in its approach to predicting the outcomes of primary elections, using a model based mainly on demographic information and past results in other states, rather than polls, to predict outcomes. In many cases, this model was more accurate than the traditional poll-based model, garnering significant attention for the site throughout the election cycle and beyond.
  what_service_does_the_company_provide: The site produces statistical analysis and blog content covering a wide range of subject matter. Most prominently, the site produces statistically modeled predictions for upcoming elections using polls published by other outlets and various other data. Other content categories include Sports, Economics, Science, and Life. In a typical post, a data-driven approach is taken to providing insight into a particular topic. For example, one of today's main features is "America's Best Burrito", the last of a series of articles in which burrito shops from across the country (chosen based on Yelp data and "expert" opinions) have been scored using a prescribed methodology and a winner picked using a bracket-style competition. The feature focuses not only on burritos, but also on the reliability and usefulness of crowdsourced data found on sites like Yelp.
  does_this_update_a_previous_service_or_business_model,_or_is_it_completely_new: Updates a previous model
  if_it_updates_something,_what_does_it_replace: As a poll aggregator, 538 is similar to many services before it, including such companies as Real Clear Politics and the Princeton Election Consortium. Unlike these sites, 538 offers significant non-political content on top of its poll aggregation services.
  what_other_new_companies_provide_services_that_are_similar_to_your_companys_: The Upshot<p>Vox<p>First Look Media
  what_is_an_example_of_how_someone_uses_this_service: The service is meant for readers of all backgrounds who are seeking interesting and new insights into topics with which they are already familiar. The website is well designed, visually appealing, and easy to use. Much of the content is interactive, with infographics and charts which are click-able and customizable.
  compare_the_number_of_users_to_contributors.: More users than contributors
  who_are_the_people_who_contribute_services: Contributors to 538 are its data sources and the site's staff of writers and data analysts. Data sources include various polls published by other (sometimes competing) publications. 538 has received criticism for its lack of transparency about the way in which its gathered polling data is used in its models.
  how_does_the_company_incentivize_them_to_contribute,_or_what_motivates_them_to_participate_: FiveThirtyEight collects data by paying for it or gathering it from its publication on other sites. Thus, not all "contributors" to 538 necessarily do so willingly or knowingly.
  is_this_a_service_that_was_previously_provided_by_experts_/_professionals: Yes
  are_the_contributors_experts_/_professionals: Yes
  how_does_the_company_ensure_the_quality_of_the_services_it_provides: When polling, FiveThirtyEight uses large sampling pools and then applies several mathematical adjustments to these sampling pools to ensure the accuracy of its numbers.
  is_its_service_something_that_is_typically_regulated_by_the_government: No
  if_so,_what_are_the_intents_of_the_regulations_and_does_your_company_meet_those_standards: N/A
  is_a_reputation_system_used_by_your_company: No
  if_so,_how_does_it_work: N/A
  if_the_service_is_provided_by_many_contributors,_how_are_are_their_contributions_aggregated_: FiveThirtyEight accumulates polling data from several polls and then calculates an adjusted score based on these parameters (http://fivethirtyeight.com/features/pollster-ratings-v40-methodology/).
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_users: The total number of users of 538's services is the number of readers which is not reported.
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_dollars: The total number of users of 538's services is the number of readers which is not reported.
  if_your_company_were_to_scale_up_to_10_or_100_times_its_current_size,_how_well_do_you_think_its_business_model_would_work: Scaling 538 to 10 or 100 times its size would not largely affect the business model. The company would require more employees to run statistical analyses, but because 538 compiles data rather than collects it, the business model would not be as other companies' who depend on data collection.
  describe_the_workflow_for_how_the_service_is_advertised,_and_how_the_contributors_contribute,_and_what_the_users_get_in_the_end.: FiveThirtyEight uses other polls and does not directly crowdsource.
  is_there_anything_else_youd_like_to_say_about_the_company: 538 was not a perfect match for many of these questions because it uses data differently than many other consumer data-dependent companies. 538 does not directly generate revenue from its customers and thus cares less about their spending behavior. Obviously, 538 wants to increase its number of readers, but 538 has access to less consumer data because there are no transactions between 538 and its customers.
  have_there_been_any_controversies_about_the_company_or_the_service_that_it_provides: 538 and Nate Silver came under fire for its lack of transparency regarding how it ranks its pollsters. This led Silver to publishing an article detailing its methods for adjusting the rankings of its pollsters.
  what_kind_of_organization_is_it: Privately held company
  how_does_the_company_generate_revenue: FiveThirtyEight generates revenue by selling advertisements on its webpage. In the past, revenue was also generated by "licensing" content to be published elsewhere, notable by the New York Times from 2010 to 2013.
