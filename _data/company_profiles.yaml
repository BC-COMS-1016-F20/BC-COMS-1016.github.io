  give_a_one_sentence_description_of_the_company.: Stack Overflow is a crowdsourced question and answer site for professional and enthusiast programmers.
  give_a_url_for_the_companys_website: http://www.stackoverflow.com
  when_was_the_company_started: 2008
  who_were_the_founders: Jeff Atwood and Joel Spolsky
  does_it_have_an_interesting_origin_story: Stack Overflow was created as a crowdsourced alternative to earlier Q&A sites like Experts Exchange. Interestingly enough, the name for the website was chosen by voting in April 2008 by readers of Coding Horror, founder Atwood's popular programming blog. As the primary purpose of the site was to help programmers solve and help each other with mainly technical programming issues, the terms ‘stack' and ‘overflow' can be put together to loosely mirror ‘memory overflow' in meaning!
  what_service_does_the_company_provide: The main purpose of stack overflow is to provide a forum for the online programming community to get together and discuss technical aspects across a wide range of programming languages and structures in an interactive and open Q&A format. The site has users who post both queries and answers and moderators who monitor postings and bulletins.
  does_this_update_a_previous_service_or_business_model,_or_is_it_completely_new: Completely new
  if_it_updates_something,_what_does_it_replace: 
  what_other_new_companies_provide_services_that_are_similar_to_your_companys_: Code Project<p>Expert Exchange
  what_is_an_example_of_how_someone_uses_this_service: Stack Overflow is used primarily by programmers working in nearly every kind of possible programming language or environment to troubleshoot problems, offer solutions to other problems in the community and to participate in finding answers in the field of computer science and programming. Each user first logs in with a free account and can then post queries that need answering and can provide working solutions and explanations to other ongoing query resolutions. Active members earn reputation points which make their answers more reputable.
  compare_the_number_of_users_to_contributors.: Roughly equal numbers
  who_are_the_people_who_contribute_services: The users are the contributors.
  how_does_the_company_incentivize_them_to_contribute,_or_what_motivates_them_to_participate_: By answering questions and getting solutions voted up by other community members on the site, contributors are encouraged to use Stack Overflow and improve their online reputation and coding profile. Special badges and achievements on the site profile can be unlocked, which leads to a very highly viewed profile that can be linked or referred to on other sites on the internet.
  is_this_a_service_that_was_previously_provided_by_experts_/_professionals: No
  are_the_contributors_experts_/_professionals: No
  how_does_the_company_ensure_the_quality_of_the_services_it_provides: As the website is all about ‘finding answers' the quality of the answers is collectively assessed by the ‘crowd' of users actively participating in the community, through vote ups or vote downs and through reputation points. There are moderators who routinely run searches through threads to check for duplicated questions/old unanswered questions etc, but majority of quality control is user judged.
  is_its_service_something_that_is_typically_regulated_by_the_government: No
  if_so,_what_are_the_intents_of_the_regulations_and_does_your_company_meet_those_standards: 
  is_a_reputation_system_used_by_your_company: Yes
  if_so,_how_does_it_work: Yes, users earn reputation points for their Stack Overflow account profiles (which show up on each question posted or answered). This raises the repute of high point-earners, making their answers much more reliable than beginners. There are also special badges and achievements which can be unlocked and added to the profile.
  if_the_service_is_provided_by_many_contributors,_how_are_are_their_contributions_aggregated_: Multiple users can provide answers to the same question/query. However, by the process of voting up the most relevant/accurate/efficient answer, the website crowdsources the process of ranking questions. All answers are shown by default, but higher voted up answers are shown first.
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_users: In 2012 they had over 175,000 users, the global	site ranking is currently 49 and its 51 in the US.
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_dollars: Their revenue is not listed publicly because it is a privately held company.
  if_your_company_were_to_scale_up_to_10_or_100_times_its_current_size,_how_well_do_you_think_its_business_model_would_work: I think the incentive scheme would scale well, as long as Stack Overflow Careers could grow accordingly. With more users the quality would be even better, because there would be more feedback on the quality of the questions and answers. The only problem might be if there were not a balanced amount of questions and people answering questions.<p>
  describe_the_workflow_for_how_the_service_is_advertised,_and_how_the_contributors_contribute,_and_what_the_users_get_in_the_end.: They don't delete repetitive posts, so there are a lot of keywords on the site, leading to it being at the top of search engine hits. Unanswered questions are listed under a tab on the homepage of the site, making it easy for people to answer questions. Contributors and users are the same people, and they answer and ask questions for the goal of sharing information.<p>
  is_there_anything_else_youd_like_to_say_about_the_company: 
  have_there_been_any_controversies_about_the_company_or_the_service_that_it_provides: No
  what_kind_of_organization_is_it: Privately held website
