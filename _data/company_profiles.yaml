  what_online_resources_did_you_use_in_researching_it: http://fold.it/portal/<p>http://en.wikipedia.org/wiki/Foldit<p>http://www.gamesforchange.org/play/foldit/
  did_you_use_any_other_resources: No
  give_a_one_sentence_description_of_the_company.: Foldit is a collabortation between the University of Washington's Center for Game Science and Dept. of Biochemistry, utilizing crowdsourcing in the form of a game in order to solve a real world problem involving protein geometry
  give_a_url_for_the_companys_website: http://fold.it/portal/
  when_was_the_company_started: 2008
  who_were_the_founders: David Baker and Seth Cooper
  does_it_have_an_interesting_origin_story: The founders were working with another automated solution to predict the natural structures of various proteins. This solution used protein structure prediction algorithms, which take lots of time and processing power to run. This program was later expanded to utilize the processing power of people's PCs around the world to run some of the algorithms. Users began to notice that they could see potential solutions to the structures, but since they couldn't interact with the algorithms they couldn't add their own insights into the program. Thus, FoldIt was born. The founders and their team turned the program into an interactive game that merges distributed computing and algorithmic predictions with the ability for people to tinker with the protein structures themselves.
  what_service_does_the_company_provide: It provides people with the opportunity to play an entertaining game while helping scientists solve challenging problems in biochemistry, such as how to target and eradicate diseases in the body.  
  does_this_update_a_previous_service_or_business_model,_or_is_it_completely_new: Updates a previous model
  if_it_updates_something,_what_does_it_replace: It replaces a purely algorithmic approach that was used to predict the native structures of various proteins, called Rosetta. This was then extended to utilize the processing power of user's personal computers, by developing a distributed computing program - Rosetta@home. However, users became frustrated that they could not interact with the program itself, eventually leading to an interactive version known as Foldit.
  what_other_new_companies_provide_services_that_are_similar_to_your_companys_: There are a number of other human-based computation games including&#58;<p>ESP Game (labeling of images)<p>EteRNA (RNA folding)<p>Phylo (decoding code for genetic diseases)<p>
  what_is_an_example_of_how_someone_uses_this_service: An individual can sign up to donate a portion of his or her own computing power to assist with the project. In addition, they may participate actively in the game, which lets them play with the different configurations of proteins until they or the program think that they have found a potential solution. This solution is then analyzed by the program to predict how viable the structure is. If it is deemed a realistic possibility, the solution is sent to the experts at the University of Washington for further analysis. Since there are so many possible configurations for each protein, the possibilities are seemingly endless. The contributions from users help accelerate the prediction process.
  compare_the_number_of_users_to_contributors.: Roughly equal numbers
  who_are_the_people_who_contribute_services: Anyone, probably mostly online gamers
  how_does_the_company_incentivize_them_to_contribute,_or_what_motivates_them_to_participate_: They have created a game like interface for the program, which in turn provides users with intrinsic motivation to configure better guesses.
  is_this_a_service_that_was_previously_provided_by_experts_/_professionals: Yes
  are_the_contributors_experts_/_professionals: No
  how_does_the_company_ensure_the_quality_of_the_services_it_provides: The best guesses from users are first analyzed by the algorithms that the FoldIt team has been working on since the program's inception. The ones that stand out in that pool are presented to the experts themselves, who continuously monitor the quality of the results that the algorithms churn out.
  is_its_service_something_that_is_typically_regulated_by_the_government: No
  if_so,_what_are_the_intents_of_the_regulations_and_does_your_company_meet_those_standards: 
  is_a_reputation_system_used_by_your_company: Yes
  if_so,_how_does_it_work: Players are rated based on frequency of success in guessing viable protein shapes.  Highest scoring configurations are then sent to experts for further analysis.
  if_the_service_is_provided_by_many_contributors,_how_are_are_their_contributions_aggregated_: All solutions are collected by a central system and rated by viability - the highest scoring entries are then sent to experts for further analysis.
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_users: 240,000 users as of 2012
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_dollars: N/A
  if_your_company_were_to_scale_up_to_10_or_100_times_its_current_size,_how_well_do_you_think_its_business_model_would_work: It would still work relatively well because a lot of the analysis of how well players do is done algorithmically. However, if there were that many more people playing and contributing viable solutions, the scientists would probably have to expand their human team to keep up.
  describe_the_workflow_for_how_the_service_is_advertised,_and_how_the_contributors_contribute,_and_what_the_users_get_in_the_end.: The service is advertised as is; the website encourages contributors to "solve puzzles for science," and explains to them what the goal of the project is and why it matters. The users then play the game, and they get intrinsic gratification when the do well. When they do well, the project's scientists accrue data that will help them solve the puzzles involved in predicting the natural shapes of proteins.
  is_there_anything_else_youd_like_to_say_about_the_company: The project is regularly featured in documentaries about how crowd-souring and human computation are changing the future of science.
  have_there_been_any_controversies_about_the_company_or_the_service_that_it_provides: None that we know of.
  what_kind_of_organization_is_it: Research Project
  how_does_the_company_generate_revenue: It does not generate revenue, as it is a university sponsored research project.
