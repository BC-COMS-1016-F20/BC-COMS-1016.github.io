  title: How to make better forecasts
  speaker: Lyle Ungar 
  speaker_url: http://www.cis.upenn.edu/~ungar/
  abstract: We report the results of a four year experiment in which over twenty thousand volunteers made predictions about hundreds of real world geopolitical events in dozens of carefully controlled experiments, all designed to answer questions about what interventions increase the accuracy of forecasts. 
  highlights:
    - What traits do good forecasters share? 
    - How important is domain expertise? 
    - Can training improve forecasts?  
    - How should forecasts be elicited--surveys or prediction markets? 
    - How should that wisdom be combined? What clever statistical aggregations work best?
