  if_the_service_is_provided_by_many_contributors,_how_are_are_their_contributions_aggregated_: Ushahidi aggregates contributions automatically without filtering by default, although those who organize a crowd-sourced map can moderate data. The ultimate goal of this crowd sourcing is to gather the information for human use, so their aggregation simply consists of collecting.
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_users: The information gathered by Ushahidi can improve the lives of millions.
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_dollars: This is difficult to say as it is hard to give a price to information goods.
  if_your_company_were_to_scale_up_to_10_or_100_times_its_current_size,_how_well_do_you_think_its_business_model_would_work: If this scaling indicates the number of employee, the company could not grow by such a factor given it's relatively limited revenue. Already, much of the work and a sizable portion of the revenue come from voluntary contributors.<p>If this means the size of contributions, then it could scale quite easily, as the data is easily aggregated with little filtering.
  describe_the_workflow_for_how_the_service_is_advertised,_and_how_the_contributors_contribute,_and_what_the_users_get_in_the_end.: Presumably, the service spreads through word of mouth within the community and is encouraged by charitable/humane organizations. Users contribute via interactive maps (or via sms, email in the case of products other than Crowdmap). Their contribution can sometimes result in assistance being delivered to these people, and the available knowledge can often improve organized responses to the problem and shed light on the issue at hand.
