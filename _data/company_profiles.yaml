  give_a_one_sentence_description_of_the_company.: Yelp sources local reviewers and amateur critics to review local services, thus giving small businesses a way to advertise and be compared by other consumers.
  give_a_url_for_the_companys_website: http://yelp.com
  when_was_the_company_started: Oct. 2004
  who_were_the_founders: Jeremy Stoppelman, Russel Simmons, Geoff Donaker
  does_it_have_an_interesting_origin_story: Stoppelman and Simmons were working on a startup after leaving Paypal when Stoppelman caught the flu.  Not having a good method of finding local doctors to consult, he came up with the idea that there should be a service that let consumers rate the services they used locally, so that others would be able to find and use the same services.
  what_service_does_the_company_provide: For consumers&#58; solves the pain points of locating and rating services.  Makes it easy to find what other customers thought of a specific business.<p>For small businesses&#58; can pay for advertising to be shown at the top of a search results list, can pay for Yelp to host a "Yelp elite party" at the business in order to garner more valuable reviews that attract more customers.  Improves visibility.
  does_this_update_a_previous_service_or_business_model,_or_is_it_completely_new: Updates a previous model
  if_it_updates_something,_what_does_it_replace: 
  what_other_new_companies_provide_services_that_are_similar_to_your_companys_: Angie's List
  what_is_an_example_of_how_someone_uses_this_service: I primarily use Yelp to find local restaurants to visit.  Going to the page of the restaurant shows other users' reviews and the average rating for the restaurant, allowing me to easily scroll through and pick the one that other people think has the best food.  Without Yelp, I would have no way of judging the difference between local restaurants without visiting them myself.
  compare_the_number_of_users_to_contributors.: More users than contributors
  who_are_the_people_who_contribute_services: The Yelp elite are people who have been identified as having a certain amount of clout in the community, or who use Yelp on a daily basis and have many followers.  These elite users are invited to parties by the company where they then contribute reviews to the business's page, expanding the amount of data and ratings that the business has.<p>Normal users also contribute ratings and reviews, but there are many users who don't necessarily review every place they've been to.
  how_does_the_company_incentivize_them_to_contribute,_or_what_motivates_them_to_participate_: For Yelp elite, the benefits are free parties (including food and drink) at the business they're invited to review, as well as a host of followers and the ability to be an amateur critic.<p>For normal contributors, there's always the chance that one will be picked to become Yelp elite.  The motivation for users to contribute reviews is mostly because they want to voice their honest opinions about a particular business if they had a great experience or a subpar one.
  is_this_a_service_that_was_previously_provided_by_experts_/_professionals: Yes
  are_the_contributors_experts_/_professionals: No
  how_does_the_company_ensure_the_quality_of_the_services_it_provides: There is very common criticism of Yelp and the quality of the reviews and users.  The quality checks are crowdsourced as well, with users being able to flag other users and the businesses that own their own pages able to respond or otherwise change the appearance of their reviews page.  However, Yelp has been accused more than once of driving revenue by essentially blacklisting some small businesses that do not pay them for advertising services, lowering them to the bottom of the search list or denying the removal of toxic reviews.
  is_its_service_something_that_is_typically_regulated_by_the_government: No
  if_so,_what_are_the_intents_of_the_regulations_and_does_your_company_meet_those_standards: 
  is_a_reputation_system_used_by_your_company: Yes
  if_so,_how_does_it_work: Users can rate other users' reviews to be useful, funny, or cool.  Users can also ask to be friends with other users, so that some prolific reviewers can gather large followings and thus gain reputation.  Yelp elite are designated by the service as such, and their reviews have more value than others due to their reputations.
  if_the_service_is_provided_by_many_contributors,_how_are_are_their_contributions_aggregated_: Reviews are aggregated on the main page of a local business and anyone who visits the page can read them.
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_users: 112 million unique/month
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_dollars: Revenue $233 million as of 2013, but Yelp has never been profitable.
  if_your_company_were_to_scale_up_to_10_or_100_times_its_current_size,_how_well_do_you_think_its_business_model_would_work: For Yelp to be 10 or 100 times its size, it would have to be in complete control of the entire market that is local business advertising worldwide.  Its business model is based off of advertising and search ranking, so it will scale just as Google did.  The incentive scheme for local businesses will only increase with the number of users, and the reviews will keep pouring in just as an effect of human nature.
  describe_the_workflow_for_how_the_service_is_advertised,_and_how_the_contributors_contribute,_and_what_the_users_get_in_the_end.: Yelp doesn't do any advertising to look for reviewers, it merely provides a platform where local businesses have pages and reviewers are composed of anyone who has used the service and wishes to post a review.  The reviewers type up good or bad reviews, their experiences, what they ate/saw/did, and a star rating of the business, and the users who then visit the webpage can read that review along with others before deciding whether to use the business's service.
  is_there_anything_else_youd_like_to_say_about_the_company: 
  have_there_been_any_controversies_about_the_company_or_the_service_that_it_provides: Many.  Almost biannually, there is a news report that Yelp is extorting its customers (small businesses) by lowering their traffic if they refuse to pay.  Since it's such a large business that drives revenue to small businesses, it also has complete control over how they are perceived by users.  In a recent op-ed, chefs are against Yelp because it reduces a business to a single negative review, and the negative outweighs the positive.
  what_kind_of_organization_is_it: Publicly traded company
  how_does_the_company_generate_revenue: The local businesses can pay to advertise their pages, which makes them rise to the top of the search rankings and get more visibility to customers.<p>A few years ago, Yelp came out with Yelp deals, which displays discounts on each business that Yelp users can claim, thus driving more traffic to the business and getting a cut of the extra revenue generated.<p>I was told by one of the engineering managers that they're looking to work on a food ordering system and to integrate it with the business pages, much like Seamless/Grubhub/etc.
