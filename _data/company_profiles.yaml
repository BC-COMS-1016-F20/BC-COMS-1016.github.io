  what_company_are_you_profiling: Kickstarter
  what_online_resources_did_you_use_in_researching_it: http://en.wikipedia.org/wiki/Kickstarter<p>http://en.wikipedia.org/wiki/Comparison_of_crowd_funding_services<p>https://www.kickstarter.com/press<p>https://www.kickstarter.com/hello?ref=footer<p>http://www.forbes.com/sites/investopedia/2012/11/07/is-kickstarter-a-viable-platform-for-business-startups/<p>http://www.nytimes.com/2011/08/07/magazine/the-trivialities-and-transcendence-of-kickstarter.html?_r=2&pagewanted=all&<p>http://techcrunch.com/2009/04/29/kickstarter-launches-another-social-fundraising-platform/<p>http://allthingsd.com/20110317/kickstarter-fesses-up-the-crowd-sourced-funding-startup-has-funding-too/<p>http://www.forbes.com/special-report/2013/disruptors/perry-chen_yancey-strickler_charles-adler.html
  did_you_use_any_other_resources: I interviewed two friends who were using kickstarter to fund their entrepreneurial projects - Rebag to recycle old clothes into bags and Vigo to make headset that will keep you from falling asleep. I've also donated on kickstarter before, though never started my own project.
  give_a_one_sentence_description_of_the_company.: Kickstarter is a crowdfunding website to support creative projects
  give_a_url_for_the_companys_website: https://www.kickstarter.com/
  when_was_the_company_started: 28 April 2009
  who_were_the_founders: Perry Chen, Yancey Strickler, Charles Adler
  does_it_have_an_interesting_origin_story: The founder Perry Chen got the idea after he failed to play a show during the 2002 Jazz Festival because of the lack of funding. He found a great venue and reached out to their management, but in the end the show never happened—it was just too much money. He was bothered by the fact that the potential audience had no say in this decision. Then he started thinking - What if people could go to a site and pledge to buy tickets for a show? And if enough money was pledged they would be charged and the show would happen. If not, it wouldn't. That's where he started looking for partners to start Kickstarter
  what_service_does_the_company_provide: It provides a platform for people to post their projects and get funding from the crowd. Every project creator sets their project's funding goal and deadline. If people like the project, they can pledge money to make it happen. If the project succeeds in reaching its funding goal, all backers' credit cards are charged when time expires. If the project falls short, no one is charged. Project creators will reward the backers by sharing a piece of their projects to them.
  does_this_update_a_previous_service_or_business_model,_or_is_it_completely_new: Updates a previous model
  if_it_updates_something,_what_does_it_replace: According to a news article in 2009 when Kickstarter was just started, Kickstarter expanded the crowdfunding model by Sellaband to not just bands but more general creative categories. There has been websites providing similar service at the time like FirstGiving, PledgeBank and Mob Incentive. Kickstarter updated the previous model to specifically promote creative projects, and does not take any ownership like some of the past models do - it only provides the platform for people to post and contribute, and started charging 5% of the money raised for its own profit and development.
  what_other_new_companies_provide_services_that_are_similar_to_your_companys_: Indiegogo<p>FirstGiving<p>PledgeBank<p>Angels Den<p>Mob Incentive.
  what_is_an_example_of_how_someone_uses_this_service: In order to make it creative project specific, Kickstarter has limited the categories of crowdfunding to Art, Comics, Crafts, Dance, Design, Fashion, Film & Video, Food, Games, Journalism, Music, Photography, Publishing, Technology, and Theater. For example, if a independent film producer wants to make a theatrical piece but does not have enough funding, he can start a project on Kickstarter to raise money, and if successful, invite those who donate the most to his movie premiere or send copies to them.<p>A friend of mine who's building his start-up Vigo - a headset that will detect your drowsiness and keep you awake - put a photo of his prototype on kickstarter to raise money for larger manufacturing, and promise to reward donors who donate more than a specific amount by giving them a free copy of the headset once they are manufactured.
  compare_the_number_of_users_to_contributors.: More contributors than users
  who_are_the_people_who_contribute_services: In this case, people contributing services are the backers who contribute money to enable project creators to finish their project. It is not particularly a kind of service, but more funding related patronage.
  how_does_the_company_incentivize_them_to_contribute,_or_what_motivates_them_to_participate_: Kickstarter uses a all-or-nothing model, meaning that if a project doesn't meet its funding goal, no money will be charged from the users. This gives users incentive to contribute and mediate bystander effect. If people want to see a project come to life, they're going to spread the word. Moreover, project leaders will reward contributors if the project is successfully funded, usually in a related way (e.g. if an art project is successfully funded, contributors will receive a copy of that art)
  is_this_a_service_that_was_previously_provided_by_experts_/_professionals: Yes
  are_the_contributors_experts_/_professionals: No
  how_does_the_company_ensure_the_quality_of_the_services_it_provides: Since the "patronage service" from the contributors only include donating money, in this case the quality of the users - people who post their projects - are more important for the quality of the company. Kickstarter's Terms of Use require creators to fulfill all rewards of their project or refund any backer whose reward they do not or cannot fulfill. (This is what creators see before they launch.) This information can serve as a basis for legal recourse if a creator doesn't fulfill their promises. We hope that backers will consider using this provision only in cases where they feel that a creator has not made a good faith effort to complete the project and fulfill. However, Kickstarter does not guarantee projects or investigate a creator's ability to complete their project. On Kickstarter, backers (you!) ultimately decide the validity and worthiness of a project by whether they decide to fund it. 
  is_its_service_something_that_is_typically_regulated_by_the_government: No
  if_so,_what_are_the_intents_of_the_regulations_and_does_your_company_meet_those_standards: 
  is_a_reputation_system_used_by_your_company: No
  if_so,_how_does_it_work: 
  if_the_service_is_provided_by_many_contributors,_how_are_are_their_contributions_aggregated_: Money pledged by donors is collected using Amazon Payments. No money will be charged before the project reaches its goal, and if it does, Kickstarter will charge the credit cards provided by backers, aggregate all the money, take 5% fee (Amazon will take 3-5% as well) and give the rest to the creator. The platform is open to backers from anywhere in the world and to creators from the US, UK, Canada, Australia and New Zealand.
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_users: 175,240 Project created and 6,961,320 Total backers
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_dollars: $1,305,226,696 total dollars pledged to Kickstarter projects
  if_your_company_were_to_scale_up_to_10_or_100_times_its_current_size,_how_well_do_you_think_its_business_model_would_work: I think the model will still work, because Kickstarter does not develop anything themselves or take ownership of any of the projects - they merely provide a platform for creators to post their projects and contributors to donate, so the amount of work for the website itself is minimum - just to maintain the scalability of the site to support more posts, more accounts and more transactions. The incentive scheme wouldn't be affected too much either, because most creators on Kickstarter share the post with their family and friends and get the word out somewhere else through their own channel (interviews, social media, etc). It might only affect the competitiveness of getting featured on Kickstarter, because according to the research done by a Wharton professor, featuring does significantly increase the possibility of success.<p>The quality model might be affected more, Not for those contributors who come because they heard of their friends' projects or read about it on media or press - because they know the legibility of project creators before they go to those kickstarter pages - but for contributors who just go on Kickstarter and browse for new projects to donate, scaling up to 10 or 100 times means there might be more scams out there on the site (just like Criaglist), and it's much harder to verify with their own judgement since Kickstarter doesn't provide any reputation system or guarantee of completion.
  describe_the_workflow_for_how_the_service_is_advertised,_and_how_the_contributors_contribute,_and_what_the_users_get_in_the_end.: When the users want to raise money for their projects, they can post on Kickstarter with the amount of money they want, the cause of their project, detail budget plan, press articles, what they will make as final product, and how much reward people are getting based on their contribution. They can then share the link to social media, their friends and market about their idea to attract more contributor to donate to their product through Kickstarter. Eventually, if the goal is reached, they will get enough money for their product.
  is_there_anything_else_youd_like_to_say_about_the_company: One thing I was trying to figure out at the beginning of this research is whether the creators or the backers on kickstarter are users. Traditionally, on a crowdsourcing website, contributors are those who post and users are using the service, while on kickstarter, the real users are those creators, because they go to the website demanding funding for their projects. Backers became the contributors and contribute their money. Therefore, most content on the site are created by the users. Here the definitions of user and contributor are a bit blurry, because everyone comes to the platform both with some demand and things they can supply, which I think is the core of crowdsourcing platforms - to create a win-win situation for both users and contributors (however they are defined)
  have_there_been_any_controversies_about_the_company_or_the_service_that_it_provides: There have been several controversies regarding creators misuse their money or copyright issues.<p>In May 2011, a New York University film student, Matias Shimada, raised $1,726 to make a film, but plagiarized another film instead. Later, he publicly apologized.<p>In 2012, Amanda Palmer raised $1.2 million on Kickstarter. She wrote about how she used the money, however several other musicians reviewed these expenses and said they were extravagant and possibly fraudulent.<p>In April 2013, filmmaker Zach Braff used a Kickstarter campaign to fund his upcoming film Wish I Was Here and raised $2 million in three days, citing the success of Rob Thomas' Veronica Mars Kickstarter as his inspiration. Some have criticized Braff for using the site, saying celebrity use of the site will draw attention away from filmmakers and other creatives who don't have celebrity name recognition, a criticism that had been previously made in regards to big figures in the gaming industry using Kickstarter (such as Richard Garriott, who created a successful $1+ million Kickstarter despite his large personal fortune).Kickstarter has disputed these arguments by reporting that, according to their metrics, big name projects tend to attract new visitors to the site who in turn pledge to other lesser known projects.<p>On November 6, 2013, writer/director Hal Hartley launched a Kickstarter campaign to produce his upcoming film Ned Rifle, seeking a total of $384,000. On November 25, Hartley added a $9,000 reward tier offering the film's distribution rights for seven years in the United States and other countries, making his Kickstarter campaign the first to propose offering film distribution rights. Subsequently, Kickstarter notified Hartley that selling distribution rights is a form of investment, which is forbidden by Kickstarter's terms and conditions, forcing Hartley to remove the option.<p>On September 30, 2011, Kickstarter filed a request for declaratory judgment against ArtistShare's U.S. crowd-funding patent US 7885887, "Methods and apparatuses for financing and marketing a creative work". Kickstarter asked that the patent be invalidated, or, at the very least, that the court find that Kickstarter is not liable for infringement. In February 2012, ArtistShare and Fan Funded responded to Kickstarter's complaint by filing a motion to dismiss the lawsuit. They asserted that patent infringement litigation was never threatened, that "ArtistShare merely approached Kickstarter about licensing their platform, including patent rights", and that "rather than responding to ArtistShare's request for a counter-proposal, Kickstarter filed this lawsuit." The judge has ruled, however, that the case can go forward. ArtistShare has since responded by filing a counterclaim alleging that Kickstarter is indeed infringing its patent.<p>On November 21, 2012, 3D Systems filed a patent infringement lawsuit against Formlabs and Kickstarter for infringing its 3D printer patent US 5,597,520, ”Simultaneous multiple layer curing in stereolithography.” Formlabs had raised $2.9 million in a Kickstarter campaign to fund its own competitive printer. The company said that Kickstarter caused "irreparable injury and damage" to its business by promoting the Form 1 printer, and taking a 5% cut of pledged funds.
  what_kind_of_organization_is_it: Privately held company
  how_does_the_company_generate_revenue: Kickstarter originally didn't charge any transaction fee according to an article from 2009, but now charge 5% of all the money raised for a project before giving the money to the project creators.
