  what_other_new_companies_provide_services_that_are_similar_to_your_companys_: Google Crisis Response provides similar services to people, with a seemingly larger focus on services which directly help individuals (making emergency plans and preparations, sending updates) rather than aggregating data for general use, although they do this also.<p>There are other apps which provide similar services, but these are often more specific apps for specific problems, and are better at disseminating information provided by experts rather than aggregating information from the general populace. (Also, Ushahidi receives their revenue from licensing their software, and these apps are no threat in this area).
  what_is_an_example_of_how_someone_uses_this_service: This is very difficult, as Ushahidi provides a variety of services and provides information to the public, rather than provide a service per se. A typical example of how somebody might use it would be when a crisis occurs. Especially during the beginning of the crisis, it is difficult for the government, local authorities, or other organizations to gather information and direct the public. Ushahidi allows the people to report information from the scene more easily, so that a person can simply look at the maps and better make decisions about how to react / where to go during the emergency.<p>Ushahidi's improved maps in Haiti were mentioned in class as an example. Additionally, they have done similar things after snow emergencies in Europe, flooding in the Missouri River Basin, and during the political unrest in Libya. 
