  what_date_did_you_choose_for_your_inclass_presentation: 9/22/2014
  give_a_url_for_the_companys_logo: http://bornski.com/matt/quirky.png
  what_company_are_you_profiling: Quirky
  what_online_resources_did_you_use_in_researching_it: https://www.quirky.com/how-it-works<p>many sub-sites of quirky.com<p>http://www.nytimes.com/2014/06/23/technology/quirky-hopes-wink-will-speed-adoption-of-smart-home-products.html?_r=0
  did_you_use_any_other_resources: I contributed to an invention - I shared my views on pricing of several already-pitched ideas. I very nearly ordered a fancy cutting board, then remembered that I am a college student and cook something gourmet about once per semester. 
  give_a_one_sentence_description_of_the_company.: Quirky crowdsources idea generation for new inventions, evaluation of that idea's feasibility and quality, and then manufactures and sells those inventions on their site.
  give_a_url_for_the_companys_website: https://www.quirky.com/
  when_was_the_company_started: 2009
  who_were_the_founders: Ben Kaufman
  does_it_have_an_interesting_origin_story: Quirky arose when the founder's first business attempts at 18 years old failed miserably. He later decided that he could make invention and entrepreneurship more accessible by providing the platform for manufacturing, pricing, and sale - bringing the ideas of others to life. 
  what_service_does_the_company_provide: For inventors, they pay for the genius of the crowd - they take your idea, let other people vote to determine the best, use a crowd of experts to select one each week for manufacture, then use non-experts to determine price points and decide design questions. Their employees manufacture it. <p>For consumers, they sell devices that improve life in some way - modular power strips solve the problem of large plug-ins blocking other ports, internet-connected piggy banks make saving money trackable and fun, and a plethora of cord and desk organizers, among many others. 
  does_this_update_a_previous_service_or_business_model,_or_is_it_completely_new: Updates a previous model
  if_it_updates_something,_what_does_it_replace: It's a smaller-scale incubator, where the inventor isn't expected to have technical skills or marketing prowess. Quirky takes in an idea, uses people to evaluate its merit, then makes and sells it based on price points provided by the crowd. <p>What makes Quirky unique is that it pays people to be influencers rather than simply inventors - no other site incorporates the crowd so well. 
  what_other_new_companies_provide_services_that_are_similar_to_your_companys_: SeedStudio Wishes<p>RocketHub<p>GeniusCrowds<p>Nest<p>KickStarter<p>IndieGoGo<p>EdisonNation
  what_is_an_example_of_how_someone_uses_this_service: Anyone, from a suburban mom to a seasoned patent-holder, could pitch an idea for an invention - their bare minimum is a one-sentence description, not a technical write-up or elevator pitch. Anyone, anywhere, can "influence" the inventions by deciding details on it or voting for the highest-quality ideas. 
  compare_the_number_of_users_to_contributors.: More users than contributors
  who_are_the_people_who_contribute_services: There are no limitations or criteria preventing anyone from contributing, in an inventor or influencer role. In practice, inventors seem to be younger people who have encountered a problem repeatedly. There is no data released on influencers. 
  how_does_the_company_incentivize_them_to_contribute,_or_what_motivates_them_to_participate_: The company pays inventors - the people who pitch the original idea - 4.2% of the revenue of the product, assuming the product is manufactured and sold. It is easier to be an influencer; you can weigh in on design and price details of a product that is guaranteed to be rolled out, though of course your contribution is much less. 
  is_this_a_service_that_was_previously_provided_by_experts_/_professionals: Yes
  are_the_contributors_experts_/_professionals: No
  how_does_the_company_ensure_the_quality_of_the_services_it_provides: Interestingly, at Quirky the crowd regulates itself via a voting system for ideas. However, there is involvement from experts (retailers, manufacturers, marketers) when, each Thursday night, the company meets and picks the next idea to manufacture. People weigh in on design concerns, and at the end of the night, the physical crowd (mixed between experts and non-experts) votes on whether or not they will manufacture something. If more than half of the crowd votes yes, the founder has committed to moving it to production. 
  is_its_service_something_that_is_typically_regulated_by_the_government: Yes
  if_so,_what_are_the_intents_of_the_regulations_and_does_your_company_meet_those_standards: Typically, the government would protect the interests of investors by providing some type of intellectual property right. Quirky does not give credit to investors, but rather purchases the rights to an idea if they decide to use it, passing a share of the revenue along to the investor. 
  is_a_reputation_system_used_by_your_company: No
  if_so,_how_does_it_work: N/A
  if_the_service_is_provided_by_many_contributors,_how_are_are_their_contributions_aggregated_: Contributions are aggregated via a simple majority. The most votes for non-quantitative options and the simple mean for quantitative options determine design specifications and prices, even product names. 
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_users: Quirky has nearly one million contributors, and has released 344 products since 2009.
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_dollars: Quirky has projected $100 million in earnings in 2014.
  if_your_company_were_to_scale_up_to_10_or_100_times_its_current_size,_how_well_do_you_think_its_business_model_would_work: It would likely work better the larger the crowd becomes. There would be more ideas proposed, and, assuming patient and thorough voters, the best would rise to the top, where a larger crowd would ensure better price points, names, and color choices. The quality would improve and Quirky would likely benefit from an even larger customer base. 
  describe_the_workflow_for_how_the_service_is_advertised,_and_how_the_contributors_contribute,_and_what_the_users_get_in_the_end.: The service does not seem to be advertised on any external sites, only on the shopping portal itself. If you decide to "invent," you are brought to a form to describe your idea. Once that is completed, "influencers" can vote to indicate their favorite design ideas. Then the Quirky team decides whether or not they will produce it, at which point influencers can vote for design specifications, name, prices, etc. <p>Both inventors and influencers receive a fraction of the revenue if Quirky decides to produce it. 
  is_there_anything_else_youd_like_to_say_about_the_company: I want to work for them! In a real, employee-type-way, not as an influencer. Being an inventor would be cool too. 
  have_there_been_any_controversies_about_the_company_or_the_service_that_it_provides: According to an anonymous forum site, they promise to pay inventors 40%, but in reality only pay 4.2% of revenue. This is probably because they also compensate influencers. 
  what_kind_of_organization_is_it: Privately held company
  how_does_the_company_generate_revenue: The company sells the devices after they are pitched, assessed, priced, and designed by the crowd. Quirky manufactures the devices, sometimes for sale on their website, sometimes in partnership with retail giants like Home Depot. 
