  what_company_are_you_profiling: CrowdMed
  what_online_resources_did_you_use_in_researching_it: https://www.crowdmed.com/our-inspiration<p>https://www.facebook.com/CrowdMed<p>http://blog.crowdmed.com/<p>http://www.crunchbase.com/organization/crowdmed<p>https://www.crowdmed.com/downloads/media-kit.pd<p>
  did_you_use_any_other_resources: I contacted the office and the Press Contact.
  give_a_one_sentence_description_of_the_company.: CrowdMed uses crowdsourcing to collaboratively solve even the world's most difficult medical cases quickly and accurately online. 
  give_a_url_for_the_companys_website: https://www.crowdmed.com/
  when_was_the_company_started: April 2013
  who_were_the_founders: Jared Heyman, Jessica Greenwalt, and Leonardo Setyano
  does_it_have_an_interesting_origin_story: From the website&#58; "After nearly three frustrating years, Carly was desperate for answers. She was clearly suffering from a serious medical condition, but nearly two dozen doctors, countless medical tests and over $100,000 in medical bills still could not tell her what was wrong. Carly had once been a vibrant, healthy teenager, but now she could barely get out of bed. Her symptoms and the emotional stress were pushing her and her family to the breaking point.<p>Finally, after a rare opportunity to consult with a top-notch interdisciplinary team of medical experts from the U.S. National Institutes of Health, Carly received an answer&#58; "Fragile X-associated primary ovarian insufficiency" (FXPOI) - a rare genetic mutation found in just one of every 15,000 people. Even more astounding, the treatment of Carly's condition involved a simple hormone patch, which effectively eliminated all of her symptoms in less than one month.<p>Prior to her diagnosis, Carly was starting to wonder whether her life was already over. Today, Carly is fully recovered, with a new family of her own, and she is actively achieving all of her personal and professional goals."<p>Carly's medical mystery took nearly three years, two dozen doctors, and more than $100,00 in medical bills to diagnose.Her case was eventually solved after she had a rare opportunity to meet with a large, interdisciplinary team of top-notch medical experts - who all collaborated and worked together, and remained focused on the case for as long as it took to reach a consensus-based diagnosis.Thus, her brother, Jared Heyman, was inspired to start CrowdMed.
  what_service_does_the_company_provide: CrowdMed uses crowdsourcing and patented prediction market technology to diagnose rare conditions that doctors could easily miss, as well as offering “second opinions” to patients who may be unsure of the accuracy of their stated diagnosis. CrowdMed's patented technology uses the collective knowledge, intelligence, and unbiased opinions of thousands of “Medical Detectives” to present an accurate list of a patient's most probably diagnoses, sometimes in a matter of hours. 
  does_this_update_a_previous_service_or_business_model,_or_is_it_completely_new: Updates a previous model
  if_it_updates_something,_what_does_it_replace: This service doesn't really replace the practice of health specialists and online health forums, but it does help in finding solutions faster and easier. 
  what_other_new_companies_provide_services_that_are_similar_to_your_companys_: http://www.patientslikeme.com/<p>
  what_is_an_example_of_how_someone_uses_this_service: Rip Heminway did a lot of running, soccer, back-country skiing, and white water kayaking. However, he started losing mobility and getting chronic pain. He said that a specialist would give him a list of different htings they think it might be, but never any kind of concrete clarity around what the problem was. He ended up spending thousands of dollars on specialists, blood tests, lab results, and the like. When he got his report from CrowdMed, he got a whole series of diagnoses which gave him a great foundation to work from. CrowdMed provided him to find succinct information. He is now pain-free and fully functional.
  compare_the_number_of_users_to_contributors.: More users than contributors
  who_are_the_people_who_contribute_services: While most of the Medical Detectives are active in medicine, others might not be doctors but do have first-hand experience with specific medical conditions. CrowdMed has proven that many kinds of people can help solve medical mysteries - including researchers, students, and even former patients.<p>
  how_does_the_company_incentivize_them_to_contribute,_or_what_motivates_them_to_participate_: CrowdMed uses a point-based system to track Medical Detective performance and reward our community appropriately. By maximizing their point earnings, Medical Detectives can improve their ranking and reputation, earn the recognition of their peers, and even earn cash compensation offered by patients. Most importantly, Medical Detectives help patients get their lives back, which provides a sense of personal satisfaction in itself. 
  is_this_a_service_that_was_previously_provided_by_experts_/_professionals: Yes
  are_the_contributors_experts_/_professionals: Yes
  how_does_the_company_ensure_the_quality_of_the_services_it_provides: CrowdMed uses a patented prediction market algorithm to assign probabilities to each diagnostic or solution suggestion based upon our Medical Detectives' background and behavior. They look for the most probable solutions, not just the most popular ones.<p>CrowdMed has devoted several years to develop patented prediction market methods to filter out any "noise" from all the input, to produce a report that highlights the top diagnostic and solution suggestions from the highest ranked Medical Detectives, which have the most confidence within the community.<p>Medical Detectives assign points to indicate their confidence in the suggestions offered to your case - a key component to the success and accuracy of the service. The points system requires people to prove their confidence, rather than just assume they're correct.<p>
  is_its_service_something_that_is_typically_regulated_by_the_government: No
  if_so,_what_are_the_intents_of_the_regulations_and_does_your_company_meet_those_standards: n/a
  is_a_reputation_system_used_by_your_company: Yes
  if_so,_how_does_it_work: Cases are active for 30 days unless extended by the patient. At the end of this period, patients are asked to review the results with their physician and select the best diagnostic and solution suggestions. Medical Detectives who contributed to these suggestions are awarded points, status, and even cash compensation from those patients offering it - but the greatest reward for most of our Medical Detectives is knowing they've helped people get their lives back.<p>“Detective Rating System”. This system assigns a score to each Medical Detective on a 1-10 scale, which is expressed as their DetectiveRating (e.g., DR6). Inspired by Google's PageRank system, our DetectiveRating system provides a variable opinion weighting and special privileges to those Medical Detectives who perform the best on our site. For example, only DR6's and above can assign points on diagnostic and solution suggestions on cases offering cash compensation, thus influencing their probability rankings. Note, a peer rating from a DR8 carries twice as much weight as one from a DR4.<p><p>
  if_the_service_is_provided_by_many_contributors,_how_are_are_their_contributions_aggregated_: Cases are active for 30 days. When a case is posted, Medical Detectives provide well-researched and evidence-based diagnostic suggestions for patients to confirm with their doctors by posting them to the case. At the end of this process, contributions are aggregated, and the patient will receive a report which includes the top diagnostic suggestions and solution,along with supporting medical references and explanations from the community.
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_users: Information not available. Called the office and they said they could not disclose information not on the website.
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_dollars:  In 2013 they received $1.1 million in seed funding.
  if_your_company_were_to_scale_up_to_10_or_100_times_its_current_size,_how_well_do_you_think_its_business_model_would_work: If the company were to scale up to 10 or 100 times its current size, I think that its business model would still work. The current quality/aggregation model would work even for bigger sizes; however, there may possibly be a need to better categorize cases if the number of cases significantly increases in order to help Medical Detectives better find the cases they would most likely be familiar with. The reputation model of the Medical Detectives may also change to put more emphasis on the professional credentials of the Detectives in addition to their contribution to the site. 
  describe_the_workflow_for_how_the_service_is_advertised,_and_how_the_contributors_contribute,_and_what_the_users_get_in_the_end.: When a case is posted, Medical Detectives have the chance to provide input for the case. Medical Detectives may also use chat and discussion features to ask questions, request additional details, and discuss your case. At the end of this process, the patient will receive a report which includes the top diagnostic suggestions and solutions, along with supporting medical references and explanations from the community.
  is_there_anything_else_youd_like_to_say_about_the_company: I think that this company has a great idea; I'm surprised that there are no other companies just like it. CrowdMed does a great job providing information to those who may not have access to it; however, the quality of the obtained information must be carefully assessed. 
  have_there_been_any_controversies_about_the_company_or_the_service_that_it_provides: At the moment there are no public controversies about the company. However, I feel like there could be controversies contributors could fake their credentials or provide misleading diagnoses. 
  what_kind_of_organization_is_it: Non-profit organization
  how_does_the_company_generate_revenue: In terms of revenue, the company is currently charging a 10 percent commission on all cash rewards offered by patients for accurate diagnoses. 
