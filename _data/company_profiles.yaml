  what_company_are_you_profiling: Coursera
  what_online_resources_did_you_use_in_researching_it: https://www.coursera.org/<p>http://www.fastcompany.com/3000042/how-coursera-free-online-education-service-will-school-us-all<p>https://www.insidehighered.com/news/2013/04/08/coursera-begins-make-money<p>http://digital.hechingerreport.org/content/mooc-platform-coursera-falls-afoul-of-us-economic-sanctions_1238/<p>http://www.nytimes.com/2014/04/14/education/out-in-front-and-optimistic-about-online-education.html<p>http://www.ipsnews.net/2014/01/u-s-sanctions-closing-doors-education/<p>https://www.provost.umd.edu/announcements/Quality_Assurance_in_Coursera_Courses.pdf
  did_you_use_any_other_resources: We created accounts on Coursera and explored their services.
  give_a_one_sentence_description_of_the_company.: Coursera is a free online education platform that partners with universities to offer online classes to users.
  give_a_url_for_the_companys_website: https://www.coursera.org/
  when_was_the_company_started: April 2012
  who_were_the_founders: Andrew Ng and Daphne Koller
  does_it_have_an_interesting_origin_story: Coursera was started by two Stanford University computer science professors who wanted to make quality higher education more accessible to the public. Andrew Ng taught a free machine learning course online and found over a 104,000 users from all over the world enrolled for the course. After only a month into teaching the machine learning course, Ng and colleague Daphne Koller left their tenured faculty jobs to start Coursera full time in April 2012 after raising $16 million from a round of venture funding.
  what_service_does_the_company_provide: Coursera provides massive open online courses (MOOCs), typically at the university level. These courses are designed and taught by professors at universities that Coursera has partnered with. The format of these courses are short videos, quizzes, and problem sets. In some courses, the pace is set by the user while other courses are regulated by the professor. There is also Q&A section for each course. Verification certificates are offered for some courses for pay. There are also specializations offered; these are essentially a series of courses on a related topic. Specialization certificates are awarded if verification certificates are earned in each of the courses.
  does_this_update_a_previous_service_or_business_model,_or_is_it_completely_new: Updates a previous model
  if_it_updates_something,_what_does_it_replace: Coursera is an improvement in the online education space and is unique in multiple regards compared to previous competitors. It was one of the first (although multiple similar companies, including edX and the Minerva Project, started at the same time) to offer quizzes and problem sets alongside educational videos. Khan Academy, which started in 2006, offers mostly educational videos, without the extra testing. Udacity, which began in January 2012, offers mainly courses in computer science. Coursera has a range of selections, including STEM as well as humanities courses.
  what_other_new_companies_provide_services_that_are_similar_to_your_companys_: Onkea<p>Iversity<p>Udacity<p>edX<p>TareasPlus<p>Udemy<p>The Teaching Company<p>Khan Academy
  what_is_an_example_of_how_someone_uses_this_service: Users of Coursera consist primarily of people who want to learn for their own interests and/or learn new skills that could make them more attractive to employers. Furthermore, Coursera's users wish to learn for free, or learn at only a small cost. Users sign up for an account and then sign up for courses based on their interest areas. Users can then proceed through the videos, quizzes, problem sets, and peer-reviewed assessments of problem sets either at their own pace or, for some courses, at the pace set by the instructor. Courses that are self-paced can be started at any time, but courses that are not can only be joined when sessions are scheduled. All the courses can be taken for free, and once the course is completed, a certification of completion is awarded. Some courses offer “verified certificates” upon completion, but this requires payment from the user. The “verified certificates” are certifications by Coursera and the university providing the course that the user has successfully completed the course; it requires verification of user identity to ensure the user and not someone else is doing the work. Successfully obtaining verified certificates in all of the courses in a specialization series allows the user to get a “specialization certificate.” Specialization series are a group of courses that allow the user to gain skills in a specific area, such as data science or modern music.
  compare_the_number_of_users_to_contributors.: More users than contributors
  who_are_the_people_who_contribute_services: The people who contribute services are primarily professors at universities. Coursera has partnered with 100 global universities and 7 non-university partners so far.
  how_does_the_company_incentivize_them_to_contribute,_or_what_motivates_them_to_participate_: The contributors of Coursera (aka the professors) are primarily motivated to participate by their own interest to contribute to the education platform. Many of the universities have their own education initiatives, like Penn's Open Learning program.
  is_this_a_service_that_was_previously_provided_by_experts_/_professionals: Yes
  are_the_contributors_experts_/_professionals: Yes
  how_does_the_company_ensure_the_quality_of_the_services_it_provides: The company partners with universities to provide courses so there is some inherent guarantee of quality of the content because of the high level at which the professors who teach the courses are employed. The full process is as follows. University staff work together to ensure the quality of the course description page before it is submitted to Coursera. Coursera then verifies the course description page and uploads it to their website. The instructor must provide a detailed description of the content and resources to be used at least two months in advance through a Course Development Agreement (CDA). The instructor, university staff, and Coursera all sign the CDA, holding them responsible for the class. A minimum amount of content needs to be uploaded a month before the class. Instructor and university staff are responsible for continued content monitoring during the course, and Coursera continues monitoring student discussions and technical issues. If Coursera notices any course issues on the student discussions, it relays it to the instructor. Coursera also develops a system of feedback for the students to offer comments on the course to instructors.
  is_its_service_something_that_is_typically_regulated_by_the_government: Yes
  if_so,_what_are_the_intents_of_the_regulations_and_does_your_company_meet_those_standards: Education at the university level is regulated by the government to some extent. Both public and private universities have to comply with certain government regulations, although private universities typically have much more freedom. The intent of government regulation is to provide a higher quality of education and to improve access to education. With regards to education quality, it's difficult to say whether Coursera meets the government's standards because its goal and approach differs from those at traditional universities. However, being that most courses are taught by professors at well-respected universities, Coursera's courses are of high quality. With regard to accessibility, Coursera does meet government standards.
  is_a_reputation_system_used_by_your_company: No
  if_so,_how_does_it_work: We did not find a reputation system on the Coursera website itself. However, we found a third party website called CourseTalk that allows users to view reviews for Coursera courses and review the courses themselves.
  if_the_service_is_provided_by_many_contributors,_how_are_are_their_contributions_aggregated_: Each course is individually prepared by staff at a university (or one of the non-university partners), and the courses are aggregated through the Coursera website.
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_users: Coursera had 7 million registered users as of April 2014, and it had 22,232,448 enrollments as of January 2014.
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_dollars: Coursera had generated $1 million in revenue as of October 2013 (the most recent estimate we found).
  if_your_company_were_to_scale_up_to_10_or_100_times_its_current_size,_how_well_do_you_think_its_business_model_would_work: We think that if Coursera were to scale up in size, it would still be able to successfully provide its services because it is primarily an internet-based service. However, we also believe that Coursera's current business model is not very profitable and that it will need to modify its business model if it wants to make more profit.
  describe_the_workflow_for_how_the_service_is_advertised,_and_how_the_contributors_contribute,_and_what_the_users_get_in_the_end.: The service is advertised as a free online educational platform that offers courses in a variety of subjects. The target audience is people who want to learn anything new; many are workers who want to freshen their skills as well as students who want to earn credit or learn something new for no credit. Contributors design courses and teach them through videos, as described in the question about how quality is regulated. The users are able to sign up for courses based on course descriptions for free or for a price if they want a verification certificate from Coursera and the university. After completion, a certificate or statement of completion is given for most courses. A more detailed explanation of verification certificates is in the question about how users use the service.
  is_there_anything_else_youd_like_to_say_about_the_company: Despite having generated relatively little revenue so far, Coursera continues to generate a large amount of venture funding. Their most recent round in November 2013 raised $20 million and the total venture capital so far totals $85 million. Their current business model seems to focus more on the mission statement of providing high-level education to the general public, but it does not seem ideal for generating a lot of revenue. They did not have any substantial revenue before adding the option for paying for certificates in January 2013.<p>There has also been some talk about providing MOOC users with the a job-finding service and charging commission. Coursera hasn't added a corporate section yet but may do so in the future.
  have_there_been_any_controversies_about_the_company_or_the_service_that_it_provides: In January 2014, Coursera was notified by the U.S. government that providing the course experience is considered a service and that all services are restricted by export controls. As a result, Coursera temporarily suspended service in Iran, Sudan and Cuba. Coursera announced in September 2014 that it was able to reopen course access to residents of Sudan and Cuba, but access to Coursera courses by Iran residents remains limited.<p>More generally, there has been a fair amount of controversy about the effectiveness of MOOCs compared to traditional courses. Concerns have been raised about the fact that MOOCs teach through online videos without direct teacher or classmate interaction. There are doubts in the effectiveness of learning in the courses without the incentive of receiving credit for them. The issue of reliability is also a huge obstacle in providing university credit for MOOCs.
  what_kind_of_organization_is_it: Privately held company
  how_does_the_company_generate_revenue: Coursera generates revenue by&#58;<p>Charging for its Verified Certificates.<p>Receiving revenue from an Amazon.com affiliates program when users of the website purchase books suggested by professors.
