  give_a_url_for_the_companys_logo: http://i0.wp.com/stuffled.com/wp-content/uploads/2014/04/Postmates-Logo-Vector-Image.png?resize=1020%2C680
  what_company_are_you_profiling: Postmates
  what_online_resources_did_you_use_in_researching_it: https://postmates.com<p>http://www.inc.com/magazine/201403/jill-krasny/same-day-delivery-startups.html<p>http://www.forbes.com/sites/meghancasserly/2013/05/30/kozmos-2-0-postmates-launches-new-york-flatiron/<p>http://pando.com/2014/04/08/see-you-in-the-trenches-ubers-threat-to-postmates-finally-hits-as-it-surges-to-10k-deliveries-a-week/<p>http://www.huffingtonpost.com/2013/09/16/bastian-lehmann_n_3935802.html<p>http://blogs.wsj.com/venturecapital/2014/02/18/postmates-picks-up-16m-for-local-delivery-of-anything-app/
  did_you_use_any_other_resources: Used the company's service.<p>Haven't conducted an interview, but will interview a "Postmate" this week.
  give_a_one_sentence_description_of_the_company.: Postmates enables users to order from any restaurant or store by crowdsourcing people to make deliveries within an hour.
  give_a_url_for_the_companys_website: https://postmates.com
  when_was_the_company_started: 2011
  who_were_the_founders: Sam Street, Sean Plaice, and Bastian Lehmann
  does_it_have_an_interesting_origin_story: Not one that we can seem to find. 
  what_service_does_the_company_provide: The company provides an on-demand delivery service with a guaranteed delivery time under one hour, in which the user's "postmate" can pick up a list of items from any restaurant or store for a delivery fee under $10 (depending on location). It's essentially like having a personal assistant for an hour who can go to any store and pick up items for you. As the Postmates website states&#58; "If it's an item in a store or restaurant in your city, we can deliver it. Get pizza from Little Star, donuts from Bob's Donuts, a new coat from Nordstrom, a picture frame from Crate & Barrel, you name it."
  does_this_update_a_previous_service_or_business_model,_or_is_it_completely_new: Updates a previous model
  if_it_updates_something,_what_does_it_replace: In a sense, Postmates updates Uber's delivery and pick-up service--Uber allows users to deliver an item to another location, or pick-up an item, but the Uber driver is not authorized to make a purchase on behalf of the user. Postmates are authorized to pay for your order, and you are charged upon delivery.<p>Additionally, Postmates is similar to Instacart. Instacart allows users to order groceries, and delivers them within one day (depending on the time of day in which the order was placed). On the other hand, Postmates has a shorter delivery time and has a larger selection of items.<p>Seamless and GrubHub allow users to order food from select restaurants, but Postmates allows users to order food from anywhere.<p>Moreover, whereas it may take a few days to order a clothing item online, users can order Postmates to go to an outlet that might sell that item and pick it up at the store so that the user can have it within an hour. 
  what_other_new_companies_provide_services_that_are_similar_to_your_companys_: Uber<p>Instacart<p>Seamless<p>GrubHub<p>
  what_is_an_example_of_how_someone_uses_this_service: Many people order food online through services such as Seamless or GrubHub, but it's frustrating when the restaurant from which you want to order is not on either website, or doesn't offer delivery at all. With Postmates, a user can order from any restaurant, and the Postmate will pick up the order and deliver it. Thus, Postmates attracts those who order in food, as well as people who may be busy and could use someone to run an errand or two for them, such as picking up their dry cleaning, or getting a last minute birthday present for a friend.<p>I've used this service many times before, either to pick up groceries or to order food from restaurants that don't deliver (Chipotle or Sweet Green for example), and it's been a pleasant experience every time. The app allows the user to track exactly where the Postmate is, which is great, since we've all had the experience of ordering food, and then calling the restaurant extremely frustrated at the fact that the food hasn't come in over an hour and the delivery guy has already left the restaurant. With Postmates, you know exactly where your delivery is, and if it is delivered in over an hour, Postmates will refund your purchase. 
  compare_the_number_of_users_to_contributors.: More users than contributors
  who_are_the_people_who_contribute_services: The couriers, or "Postmates" as they're referred to, come from all over. Some are parents or college students trying to make some extra money on the side, while others are people with delivery backgrounds such as GrubHub or Seamless delivery guys or FedEx drivers, Uber drivers, Lyft drivers, etc. According to the company website, "To be a Postmate you must take pride in delivering exceptional customer service. There are a few other basic requirements - you must be over 18; own a bike, car, truck, scooter or motorcycle; and have an upbeat and positive attitude." Postmates must also complete a background check, attend a 30-minute orientation, and attend an onboarding session before being accepted. 
  how_does_the_company_incentivize_them_to_contribute,_or_what_motivates_them_to_participate_: The Postmates website states that experienced Postmates make up to $20/hour on weekdays and $25/hour on weekends, and contributors are allowed to choose their own hours, making for an attractive job to make a little extra cash. 
  is_this_a_service_that_was_previously_provided_by_experts_/_professionals: No
  are_the_contributors_experts_/_professionals: No
  how_does_the_company_ensure_the_quality_of_the_services_it_provides: The company runs a thorough background check on each of its Postmates, as well as making each Postmate attend an orientation, run a few test jobs, and have an in-person interview. Moreover, the customer service for the app is fantastic, and if the Postmate takes over an hour to make the delivery, Postmates will refund the purchase. 
  is_its_service_something_that_is_typically_regulated_by_the_government: Yes
  if_so,_what_are_the_intents_of_the_regulations_and_does_your_company_meet_those_standards: Only in the case of alcohol and cigarette deliveries. In these cases, the standards vary by state. For example, at the moment Postmates can deliver alcohol and cigarettes in New York, as long as the Postmate checks ID upon delivery, whereas in Philadelphia (where Postmates just recently launched within the past two months) Postmates cannot yet deliver alcohol or cigarettes. 
  is_a_reputation_system_used_by_your_company: Yes
  if_so,_how_does_it_work: After each delivery, you can rate the Postmate as well as write a review about that Postmate. When placing an order, you see your Postmate's name, photo, and rating. 
  if_the_service_is_provided_by_many_contributors,_how_are_are_their_contributions_aggregated_: N/A
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_users: As of April, 2014, Postmates were making an average of 10,000 deliveries per week. 
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_dollars: Postmates hasn't disclosed their revenue. 
  if_your_company_were_to_scale_up_to_10_or_100_times_its_current_size,_how_well_do_you_think_its_business_model_would_work: If the company were to scale to 100 times its current size, it would need to depend on a much larger workforce of "postmates". For this reason, the customer review aggregation would become more important (all couriers we have encountered so far have had a 5 star rating). Additionally, Postmates currently has a culture in which the CEO himself meets with the Postmates, and social events are thrown each week. It may prove to be difficult to maintain this culture when the company scales, and so it may be beneficial for an academia system be set up in the various cities that is responsible for instilling the company's culture and requirement for "good attitude". By maintaining this culture, and ensuring that all Postmates interact, the company may be able to scale while still ensuring a high service quality.<p>Furthermore, the company currently generates revenue by taking a percentage of the delivery fee, as well as payments made by restaurants to be featured on the home screen. If the company scales, then restaurants would be willing to pay a much larger fee to be featured on the home screen. 
  describe_the_workflow_for_how_the_service_is_advertised,_and_how_the_contributors_contribute,_and_what_the_users_get_in_the_end.: At the moment, the majority of Postmates' expansion has been due to word-of-mouth rather than formal advertising campaigns. The contributors contribute by being available during their own set hours to make deliveries for the users, either by bike, car, or truck. This app allows users to pay a small fee to have practically any item that they could buy in a store delivered quickly to their home, making their lives easier and saving time. 
  is_there_anything_else_youd_like_to_say_about_the_company: 
  have_there_been_any_controversies_about_the_company_or_the_service_that_it_provides: So far, the only controversy that seems to have occurred is that the CEO, in response to an email from customer complaining about past deliveries, thought he was sending an email back to customer service saying "Someone also please tell her to fuck off" but accidentally sent it to the customer, who, in modern fashion, tweeted a screenshot of the email. 
  what_kind_of_organization_is_it: Privately held company
  how_does_the_company_generate_revenue: The company hasn't disclosed its total revenue, but it generates revenue by taking a certain percentage of each delivery fee. It also has a smaller revenue stream coming from the "preferred" restaurants/stores that it features on the apps home screen. 
