  does_it_have_an_interesting_origin_story: Yes, it was founded during the aftermath of the 2007-2008 Kenyan election crisis. Meaning "testimony" in Swahili, Ushahidi was originally built so that the people of Kenya could report the political violence occurring through the country. It later expanded to serve a wide range of communities and problems through similar techniques.
