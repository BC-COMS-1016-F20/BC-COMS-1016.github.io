  give_a_one_sentence_description_of_the_company.: Quora is a Q&A aggregator that incentivizes well-written answers through the earning of digital credits and a lack of anonymity.
  give_a_url_for_the_companys_website: http://www.quora.com/
  when_was_the_company_started: June 2009
  who_were_the_founders: Adam D'Angelo, Charlie Cheever
  does_it_have_an_interesting_origin_story: Not particularly. The founders were both early employees of Facebook who sought to disrupt the Q&A space, which many would agree was somewhat of a mess excluding certain niche communities such as Stack Overflow.
  what_service_does_the_company_provide: The company allows users to ask and answer questions. Users earn credits from the community by posting interesting questions or well-written and helpful answers. Those credits then allow users to ask "experts" questions.
  does_this_update_a_previous_service_or_business_model,_or_is_it_completely_new: Updates a previous model
  if_it_updates_something,_what_does_it_replace: Quora is an update to the online Q&A business model. The monetization model is not new as it will likely be heavily ad-based. However, Quora updates the way in which high quality questions and answers are incentivized.
