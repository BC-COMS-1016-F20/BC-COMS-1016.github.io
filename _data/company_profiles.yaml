  who_are_the_people_who_contribute_services: The people are the common citizens in an area in crisis. Quite typically, they are being affected by the crisis, and would like assistance. They likely represent a large part of the population, as anybody can report to Ushahidi as long as they own a cell phone (one can report events via text message, internet is not needed). 
  how_does_the_company_incentivize_them_to_contribute,_or_what_motivates_them_to_participate_: The contributors are often directly affected by the crisis, and would like to let others know what is happening. They are motivated by 1) the assistance they may receive by reporting their troubles and/or 2) the knowledge that they are helping their community/country.
  is_this_a_service_that_was_previously_provided_by_experts_/_professionals: No
  are_the_contributors_experts_/_professionals: No
  how_does_the_company_ensure_the_quality_of_the_services_it_provides: Ideally, the contributors are hoping to receive help, and would want to the advice they report to be accurate, and there is no direct incentive to give false information, especially in non-political crises.<p>Still, those who administrate the maps or other services do have the power to moderate content.
  is_its_service_something_that_is_typically_regulated_by_the_government: No
  if_so,_what_are_the_intents_of_the_regulations_and_does_your_company_meet_those_standards: 
