  what_date_did_you_choose_for_your_inclass_presentation: 9/24/2014
  give_a_url_for_the_companys_logo: https://pr.netflix.com/WebClient/loginPageSalesNetWorksAction.do?contentGroupId=10551&contentGroup=Logo
  what_company_are_you_profiling: Netflix
  what_online_resources_did_you_use_in_researching_it: www.netflix.com<p>http://en.wikipedia.org/wiki/Netflix<p>https://www.linkedin.com/profile/view?id=17958160<p>http://techcrunch.com/2010/05/07/marc-randolph-bookrenter/
  did_you_use_any_other_resources: No, although I've used its service before.
  give_a_one_sentence_description_of_the_company.: Netflix is a media business, mainly focused on renting DVDs and unlimitedly streaming movies and TV shows.
  give_a_url_for_the_companys_website: www.netflix.com
  when_was_the_company_started: 1997
  who_were_the_founders: Marc Randolph and Reed Hastings
  does_it_have_an_interesting_origin_story: Supposedly, Hastings came up with the idea for Netflix when he was charged $40 for late fees on a very late copy of Apollo 13. <p>(**ppt&#58; Hastings got charged $40 for late fees - wasn't happy **)
  what_service_does_the_company_provide: Internet video streaming and disc rental.
  does_this_update_a_previous_service_or_business_model,_or_is_it_completely_new: Updates a previous model
  if_it_updates_something,_what_does_it_replace: They started with only an online disc rental service, which was pay per rental. After this, they added a subscription based service. From there, they drop the pay per rental and progressed to the internet streaming later on.
  what_other_new_companies_provide_services_that_are_similar_to_your_companys_: The company Quickflix is an Australian company of similar design, focusing on online movie rentals and their distribution<p>The company GameFly, which was modeled after Netflix, is similar except for online video games instead of movies.
  what_is_an_example_of_how_someone_uses_this_service: People of all ages, including families and students will use this in lieu of going to their local rental movie place (which are all but nonexistent anymore). I've personally used this service to catch up on old TV series and watch movies that I either haven't seen before, or wanted to watch on a whim, opposed to planning a whole movie night and segmenting time to go and pick up a movie from BlockBuster or a RedBox. 
  compare_the_number_of_users_to_contributors.: More users than contributors
  who_are_the_people_who_contribute_services: The contributers of the service are the same people who purchase subscriptions to Netflix and watch the movies and TV shows
  how_does_the_company_incentivize_them_to_contribute,_or_what_motivates_them_to_participate_: They are incentived not explicitly, but rather implicity by the results of the contributions. People's recommendations help rank what movies they enjoy, and help Netflix give suggestions for movies or shows they would probably like to see.
  is_this_a_service_that_was_previously_provided_by_experts_/_professionals: No
  are_the_contributors_experts_/_professionals: No
  how_does_the_company_ensure_the_quality_of_the_services_it_provides: Controversially, they have purchased "highways" of bandwidth, partnering with certain internet providers, so that their streaming service won't be interrupted or hampered.
  is_its_service_something_that_is_typically_regulated_by_the_government: No
  if_so,_what_are_the_intents_of_the_regulations_and_does_your_company_meet_those_standards: 
  is_a_reputation_system_used_by_your_company: No
  if_so,_how_does_it_work: 
  if_the_service_is_provided_by_many_contributors,_how_are_are_their_contributions_aggregated_: They are aggragated according to an algorithm. This algorithm has changed a lot in recent years, and Netflix even offered a $1,000,000 prize to a person/team who could up with an algorithm that beats their current one by 10% for guessing what TV shows and movies people would watch.
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_users: On the order of 50 million users
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_dollars: The operating income is $228 million where the total assets are $5.4 billion.
  if_your_company_were_to_scale_up_to_10_or_100_times_its_current_size,_how_well_do_you_think_its_business_model_would_work: Netflix is primarily an English site, showing English movies, with the option of other languages subtitles as well as some small selection of foreign movies. Therefore, to scale up by 10 times, to ~500 million users, would hit the limit of English speakers of the world (currently ~430 million), so they would be limited by that factor. Their incentive scheme is already scaled to such a high number, that I don't believe it needs scaling, although the quality and aggregation model might need to adapt to more worldwide users, especially where people come from different cultures, even if speaking English, and consider how it may affect their contributions.
  describe_the_workflow_for_how_the_service_is_advertised,_and_how_the_contributors_contribute,_and_what_the_users_get_in_the_end.: The service is advertised heavily through internet ads, commercial TV ads, as well as word of mouth. Contributors contribute by rating a movie or show on a 5 star system through the site, prompted after they watch it. Users in the end get an aggregation from other users of the popularity of certain movies and how that might relate to their preferences. 
  is_there_anything_else_youd_like_to_say_about_the_company: 
  have_there_been_any_controversies_about_the_company_or_the_service_that_it_provides: They've had some contoversies about throttling of DvDs, perhaps "unfairly" buying out of the highway lanes of the internet in order to provide their service quickly, as well as some social media support that they later dropped.
  what_kind_of_organization_is_it: Publicly traded company
  how_does_the_company_generate_revenue: They generate revenue through the subscriptions of their customers.
