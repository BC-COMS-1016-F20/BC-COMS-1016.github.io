  what_online_resources_did_you_use_in_researching_it: http://en.wikipedia.org/wiki/Uber_(company)<p>http://www.theatlantic.com/technology/archive/2010/11/hailing-a-cab-with-your-phone/66630/<p>http://www.cnet.com/news/car-service-uber-raises-32-million-launches-in-paris/<p>http://www.forbes.com/sites/aswathdamodaran/2014/06/10/a-disruptive-cab-ride-to-riches-the-uber-payoff/<p>http://www.inc.com/magazine/201307/christine-lagorio/companies-that-are-like-uber.html
  did_you_use_any_other_resources: I've ridden Uber multiple times as well as downloaded both their iPhone and Android applications.
  give_a_one_sentence_description_of_the_company.: Uber provides the personal chauffeur driven car experience to anyone and a marginally greater price.
  give_a_url_for_the_companys_website: https://www.uber.com/
  when_was_the_company_started: March 2009
  who_were_the_founders: Garrett Camp, Travis Kalanick
  does_it_have_an_interesting_origin_story: Uber began in 2009 in San Francisco as "UberCab" with the mobile applications being launched for both Android and iPhone in 2010. By late 2011 the company had raised almost $49.5 million dollars in venture capital funding from Angel Investors in the Silicon Valley area as well as institutional investors such as Goldman Sachs, Menlo Ventures etc.
  what_service_does_the_company_provide: The company provides Ridesharing services. It works like a call a cab taxi service but provides chauffeur driven luxury vehicles at a marginally higher cost. The app provides billing and guidance and payment is made electronically via a credit / debit card.
  does_this_update_a_previous_service_or_business_model,_or_is_it_completely_new: Completely new
  if_it_updates_something,_what_does_it_replace: 
  what_other_new_companies_provide_services_that_are_similar_to_your_companys_: Hailo<p>Lyft<p>Sidecar<p>BlackJet<p>Swifto
  what_is_an_example_of_how_someone_uses_this_service: If you're looking for a taxi or a ride, you open the UBER app and specify your pickup location. You also specify the kind of vehicle you would like. Once an appropriate vehicle has been found the driver is contacted and messaged your details and he goes to pick you up from your specified location. After the driver drops you off you end the trip and exit the vehicle. Your credit card is automatically charged the fare for the trip.
  compare_the_number_of_users_to_contributors.: More users than contributors
  who_are_the_people_who_contribute_services: Anyone who owns a vehicle as specified by Uber's requirements and falls in one of the categories of cars they offer to customers can sign up to be a driver for Uber. They must meet certain standards and specifications but once they're approved they use the Uber app on their device to provide service to customers. 
  how_does_the_company_incentivize_them_to_contribute,_or_what_motivates_them_to_participate_: Uber drivers are paid for every ride they undertake. The payment depends on the duration and distance covered. By pooling in available drivers Uber gives them higher custom than they'd be able to source on their own in the luxury travel sector.
  is_this_a_service_that_was_previously_provided_by_experts_/_professionals: Yes
  are_the_contributors_experts_/_professionals: Yes
  how_does_the_company_ensure_the_quality_of_the_services_it_provides: Uber ensures that the drivers contributing to the Uber network pass stringent quality and standard checks before they're officially commissioned to become a part of the Uber network.
  is_its_service_something_that_is_typically_regulated_by_the_government: Yes
  if_so,_what_are_the_intents_of_the_regulations_and_does_your_company_meet_those_standards: Technically, Uber doesn't fall under a Taxi service and is thus exempt to many regulatory restrictions placed on Taxis. That said it is a car hire service and does require the drivers to have licenses as well as the cars to be registered. These regulations are enforced in order to ensure passenger safety and curb traffic violations.
  is_a_reputation_system_used_by_your_company: Yes
  if_so,_how_does_it_work: After each ride, the customer has an option to rate the ride overall out of 5 stars as well as rate the ride under specific categories such as driver courtesy, cleanliness of the vehicle, driver professionalism etc. 
  if_the_service_is_provided_by_many_contributors,_how_are_are_their_contributions_aggregated_: As customers rate a particular driver, the driver gets a rating out of 5 stars which is just the average of all the customer ratings the driver has received. 
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_users: 12,000,000 completed rides in 13 - 14
  what_is_the_scale_of_the_services_that_your_company_provides,_in_terms_of_dollars: $1,109,303,828
  if_your_company_were_to_scale_up_to_10_or_100_times_its_current_size,_how_well_do_you_think_its_business_model_would_work: Logically Uber's business model is highly scalable. As Uber works on a commission basis, scaling would dramatically increase revenue. That said, because it's still a niche service only requested by select customers, it can be that scaling a 100 times would disrupt the supply - demand equilibrium that Uber has managed to achieve in the market today. 
  describe_the_workflow_for_how_the_service_is_advertised,_and_how_the_contributors_contribute,_and_what_the_users_get_in_the_end.: Uber's advertising is mainly through word of mouth and online advertisement. A popular campaign gave users their first ride free of charge upto a $40 limit. The second campaign gave every user $20 of Uber credit in case someone they referred to Uber signed up and took a ride. They even gave the referred person a $20 Uber credit voucher. <p>The contributors are the Drivers who sign up to drive for Uber, pass the quality control and requirements checks and then begin servicing Uber customers. Uber sends the drivers a notification when a customer requests a vehicle which matches theirs and they then go provide the customer with transport services. <p>For the customer, it provides easy simple door to door service. Their credit cards are directly charged eliminating the whole paying after a ride business. Uber can be called anytime via the app and come pick you up for free. Additionally the cars are all luxury vehicles and the drivers are professionals. 
  is_there_anything_else_youd_like_to_say_about_the_company: 
  have_there_been_any_controversies_about_the_company_or_the_service_that_it_provides: Uber has been in the spotlight for 2 relatively well known incidents. Due to the regulatory gray area that Uber operates in, a lot of talk is happening with regards to the necessity to further regulate Uber in the marketplace.<p>Secondly, despite charging more than taxi's, Uber's business model doesn't quite add up. The numbers suggest that the drivers working for Uber actually make less than they would were they to operate a Taxi alone. <p>Lastly, in India, Uber has been requested to revamp their payment system as Indian Reserve Bank requires Uber to have 2 step payment authentication for all payments made by customers. Additionally, the government has requested Uber to accept payments in Indian Rupees as firms operating and providing services in India must accept Rupee payments. 
  what_kind_of_organization_is_it: Privately held company
  how_does_the_company_generate_revenue: For every ride, Uber charges commission for providing the ridesharing / matching services. Uber takes a 20% cut from the final fare paid by the passenger. 
