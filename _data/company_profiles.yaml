  what_is_an_example_of_how_someone_uses_this_service: You first sign up via email, Google, Facebook, or Twitter. You then select a variety of topics you are interesting in. The homepage is a list of questions that Quora believes you may be interested in. I have primarily used it as a tool to find information via pre-existing questions and answers on very specific topics where I desire insider information from experts. Quora has been very good at suggesting questions I may be interested in.
